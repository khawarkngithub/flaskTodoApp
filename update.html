{% extends 'base.html' %}
{% block title %}
  Update Todo
{% endblock title %}
{% block body %}
  <form action="/update/{{todo.sno}}" method="POST">
    <h4>Update Todo</h4>
    <div class="mb-3">
      <label for="title" class="form-label">Todo Title</label>
      <input type="text" name="title" class="form-control" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">Todo Description</label>
      <input type="text" name="desc" class="form-control" id="desc" value="{{todo.desc}}">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
{% endblock body %}
